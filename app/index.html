<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <script src="https://malsup.github.com/jquery.form.js"></script>

</head>

<body>
    <div id="fb-root"></div>
    <script type="text/javascript" src="assets/fbLogin.js "></script>

    <div class="container">
        <nav class="navbar">
            <div class="container-fluid">

                <div class="navbar-header">
                    <i class="fa fa-globe fa-4x" id="globe" aria-hidden="true"></i>
                    <h2 id="logoText">Mapper</h2>
                </div>
                <div class="nav navbar-nav navbar-right">

                    <div id="login">
                        <!--<i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i>-->
                        <div class="fb-login-button" id="login-button" scope="public_profile,email" onlogin="checkLoginState();" data-size="icon"></div>
                    </div>

                    <div id="status"></div>

                </div>

            </div>
        </nav>


        <div id="mapid"></div>

        <br>
        <form class="form-horizontal" id="createMarkerForm">
            <div class="form-group">
                <label for="imageInputFile">Place Name</label>
                <input type="text" class="form-control" id="formName" name="PlaceName">
            </div>
            <div class="form-group">
                <label for="formDescription">Description</label>
                <textarea class="form-control" id="formDescription" name="Description" rows="3"></textarea>
            </div>
            <!--
            <div class="form-group">
                <label for="imageInputFile">Load image</label>
                <p class="help-block">Choose image for your place.</p>
                <input type="file" id="imageInputFile" name="ImageUpload">
            </div>
						-->
            <input type="text" class="hidden" id="formLatitude" name="Latitude">
            <input type="text" class="hidden" id="formLongitude" name="Longitude">

            <input type="button" class="saveButton btn btn-default" onclick="sendDataToDB()" value="Save" name="" />
        </form>
        <br><br>
        <hr>
			
    </div>
    <!--div container-->

    <script type="text/javascript" src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="leaflet/leaflet-src.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/app.js"></script>

</body>
